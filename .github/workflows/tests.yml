name: tests

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install mlflow pytorch-lightning
          pip freeze

      - name: Test
        run: |
          echo "${MLFLOW_TRACKING_URI}"
          python -c "import mlflow as mf"
        env:
          MLFLOW_TRACKING_URI: "file://mlflow-runs"
